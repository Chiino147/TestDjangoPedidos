<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Se busco un pedido!</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" required placeholder="Firme aca" name="firma" id="">
        <button type="submit">Confirmar Entrega</button>
    </form>
    <table>
        <thead>
            <td>Producto</td>
            <td>Cantidad Pedida</td>
            <td>Cantidad Enviada</td>
        </thead>
        <tbody>
            {%for i in queriePedido %}
                <tr>
                    <td>{{i.0}}</td>
                    <td>{{i.1}}</td>
                    <td>{{i.2}}</td>
                </tr>
            {%endfor%}

        </tbody>
    </table>
</body>
</html>
